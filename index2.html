<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissor</title>
    <style></style>
</head>

<body>

    <p>Rock Paper Scissors</p>
    <button onclick=" 
    playerMove='Rock';
    valueChecker();
    ">Rock</button>

    <button onclick=" 
    playerMove='Paper';
    valueChecker();
    ">Paper</button>

    <button onclick=" 
    playerMove='Scissors';
    valueChecker();
     ">Scissors </button>

    
    <button onclick=" score.win=0;
    score.lose=0;
    score.tie=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset</button>

    <p class="js-score"></p>


    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            win: 0,
            lose: 0,
            tie: 0
        };

        updateScoreElement();
    
        let playerMove = '';

        function valueChecker() {
            computerValue();
            let result = '';
            if (playerMove === "Scissors") {
                if (computerMove === 'Rock') {
                    result = 'You Lose';
                } else if (computerMove === 'Paper') {
                    result = 'You Win';
                } else {
                    result = 'Tie';
                }

            } else if (playerMove === "Paper") {
                if (computerMove === 'Rock') {
                    result = 'You Win';
                } else if (computerMove === 'Paper') {
                    result = 'Tie';
                } else {
                    result = 'You Lose';
                }


            } else {
                if (computerMove === 'Rock') {
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    result = 'You Lose';
                } else {
                    result = 'You Win';
                }

            }
            if (result === 'You Win') {
                score.win += 1;
            } else if (result === 'You Lose') {
                score.lose += 1;
            } else {
                score.tie += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();


           

        }
        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = ` win : ${score.win} , lose : ${score.lose} , tie : ${score.tie} `;
        }

        let computerMove = '';
        function computerValue() {
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock'
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper'
            }
            else {
                computerMove = 'Scissor'
            }
        }
    </script>
</body>

</html>
